name: CI

# Trigger on push to any branch and all pull requests
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

# Cancel in-progress runs for the same workflow on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Code Quality Checks (Lint & Format)
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸ” Run ESLint
        run: pnpm lint
      
      - name: ğŸ’… Check Prettier formatting
        run: pnpm format:check

  # Job 2: Type Checking
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸ” Run TypeScript type check
        run: pnpm typecheck

  # Job 3: Tests
  test:
    name: Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸ§ª Run tests
        run: pnpm test
      
      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # Job 4: Build Verification
  build:
    name: Build Packages
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸ—ï¸ Build packages
        run: pnpm build
      
      - name: ğŸ“¦ Check dist files
        run: |
          if [ ! -d "packages/react/dist" ]; then
            echo "âŒ React package dist not generated"
            exit 1
          fi
          if [ ! -d "packages/tokens/dist" ]; then
            echo "âŒ Tokens package dist not generated"
            exit 1
          fi
          echo "âœ… All dist directories exist"

  # Job 5: All Checks Passed (Required status check)
  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [quality, typecheck, test, build]
    if: always()
    
    steps:
      - name: âœ… Verify all jobs passed
        run: |
          if [ "${{ needs.quality.result }}" != "success" ]; then
            echo "âŒ Code Quality checks failed"
            exit 1
          fi
          if [ "${{ needs.typecheck.result }}" != "success" ]; then
            echo "âŒ Type checking failed"
            exit 1
          fi
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "âŒ Tests failed"
            exit 1
          fi
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "âŒ Build failed"
            exit 1
          fi
          echo "âœ… All checks passed!"

